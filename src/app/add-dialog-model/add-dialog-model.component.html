<h1 mat-dialog-title> Add Product Form </h1>
<div mat-dialog-content>
  <form [formGroup]="addProductForm">
  <mat-form-field appearance="standard">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Product Name"  [formControl]="productNameCtrl">

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Product Category</mat-label>
    <mat-select [formControl]="categoryTypeCtrl" placeholder="Product Category">
      <mat-option *ngFor="let option of categoryTypeOption"
                  [value]="option.value">
        {{option.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="productDateCtrl" >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-label id="example-radio-group-label"><h1>Pick your favorite season </h1></mat-label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"  formControlName = "freshness" >
    <!--[(ngModel)]="freshness"-->
   <!-- <mat-radio-button class="example-radio-button" *ngFor="let season of freshnessList" [value]="season">
      {{season}}
    </mat-radio-button>-->
    <mat-radio-button  class="example-radio-button"  value="New Brand">New Brand</mat-radio-button>
    <mat-radio-button  class="example-radio-button"  value="Second Hand">Second Hand</mat-radio-button>
    <mat-radio-button  class="example-radio-button"  value="Gdim">Gdim</mat-radio-button>

  </mat-radio-group>
  <div *ngIf="freshness">Your freshness product is: {{freshness}}</div>
  <mat-form-field appearance="standard">
    <mat-label>Price</mat-label>
    <input matInput placeholder="Price" type="number" formControlName = "pricePro" >

  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Comment</mat-label>
    <textarea matInput placeholder="Put a Comment here ..." formControlName = "comments" ></textarea>
  </mat-form-field>

  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close> Close</button>
  <button mat-raised-button color="primary" (click)="OnAddProduct()" [disabled]="addProductForm.invalid"> {{actionBtn}}</button>
</div>
