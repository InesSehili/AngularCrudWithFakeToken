<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="signupForm" (ngSubmit)="signUp()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="FullName" formControlName="fullName" >
          <mat-error>{{ getFormCtrlErrorText(signupForm.controls['fullName'])}}</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Phone" formControlName="phoneNumber">
          <mat-error>{{ getFormCtrlErrorText(signupForm.controls['phoneNumber'])}}</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" >
          <mat-error>{{ getFormCtrlErrorText(signupForm.controls['email'])}}</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password"  formControlName="password">
          <mat-error>{{ getFormCtrlErrorText(signupForm.controls['password'])}}</mat-error>
        </mat-form-field>
<!--        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="signupForm.invalid">Register</button>
    </form>
    <a mat-primary routerLink="/login">If you have an account please Login !</a>
  </mat-card>
</div>
